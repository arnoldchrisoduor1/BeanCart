<div class="w-full max-w-lg mx-auto px-4 my-24">
  <h2 class="header-title text-center py-4">Welcome BackðŸ‘‹</h2>
  <form (ngSubmit)="onSubmit()" class="w-full flex flex-col mx-auto space-y-4 align-center">
    <div class="w-full flex flex-col gap-5">
    <app-input
      type="email"
      id="email"
      name="email"
      placeholder="Email address"
      [(value)]="email"
      [required]="true"
      [icon]="emailIcon">
    </app-input>
    
    <app-input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      [(value)]="password"
      [required]="true"
      [icon]="passwordIcon">
    </app-input>
  </div>

  <!--Error message-->
  <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
    {{ errorMessage }}
  </div>
    
  <div class="w-[80%] mt-3 mx-auto">
    <app-button
      type="submit"
      [isLoading]="isLoggingIn"
      defaultText="Login"
      loadingText="Logging in..."
      color="indigo">
    </app-button>
  </div>
  </form>
  <div class="mt-4 text-center hover:cursor-pointer">
    <a routerLink="/user/register" class="">
      Don't have an account? <span class="text-indigo-700">Register</span>
    </a>
  </div>
</div>
