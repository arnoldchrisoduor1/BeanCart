<div class="flex gap-2">
    <div 
      *ngFor="let color of colors"
      class="h-8 w-8 rounded-full cursor-pointer flex items-center justify-center border-2 transition-all"
      [class.border-transparent]="selectedColor !== color"
      [class.border-indigo-600]="selectedColor === color"
      (click)="selectColor(color)"
    >
      <div class="h-6 w-6 rounded-full" [class]="'bg-' + color"></div>
    </div>
  </div>
