<div class="bg-white/50 p-4 rounded-lg hover:shadow-md hover:cursor-pointer transition-shadow relative shadow-md shadow-indigo-400/70 border border-indigo-200">
    <!-- Header row with title and timestamp -->
    <div class="flex justify-between items-start mb-2">
      <h3 class="font-semibold text-lg">{{ shop }}</h3>
      <span class="text-xs text-gray-500 flex items-center gap-1">
        <lucide-angular 
          [img]="map" 
          size="18" 
          class="text-indigo-600">
        </lucide-angular>
        <span>Awasi</span> <!-- Placeholder for time -->
      </span>
    </div>
  
    <!-- Package icon and description -->
    <div class="flex items-start gap-3 mb-3">
      <span class="flex items-center justify-center w-10 h-10 bg-indigo-200 rounded-full flex-shrink-0">
        <lucide-angular 
          [img]="package" 
          size="20" 
          class="text-indigo-600">
        </lucide-angular>
      </span>
      <p class="text-gray-600 text-sm flex-grow">
        <!-- Placeholder description -->
         {{ description }}
      </p>
    </div>
  
    <!-- Footer with status and actions -->
    <div class="flex items-center justify-between mt-2">
      <div class="flex items-center gap-2">
        <!-- Verified status badge -->
        <span class="text-xs px-2 py-1 rounded-full"
          [ngClass]="{
            'bg-orange-200/50 text-orange-700': isVerified === false,
            'bg-indigo-200/50 text-indigo-700': isVerified === true
          }">
          {{ isVerified ? 'Verified' : 'Pending' }}
        </span>
        
        <!-- Likes count -->
        <span class="text-xs text-gray-500 flex items-center gap-1">
          <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
          42 <!-- Placeholder for likes -->
        </span>
      </div>
  
      <!-- Delete button -->
      <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition-colors">
        <span class="flex items-center justify-center w-8 h-8 bg-red-400/50 rounded-full">
          <lucide-angular 
            [img]="trash" 
            size="16" 
            class="text-red-600">
          </lucide-angular>
        </span>
      </button>
    </div>
  </div>
