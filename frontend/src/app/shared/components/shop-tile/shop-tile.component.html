<div class="bg-white/50 p-4 rounded-lg hover:shadow-md hover:cursor-pointer transition-shadow relative shadow-md shadow-indigo-400/70 border border-indigo-200"
     [ngClass]="{'ring-2 ring-indigo-500': isSelected}">
  <!-- Header row with title and timestamp -->
  <div class="flex justify-between items-start mb-2">
    <h3 class="font-semibold text-lg">{{ shop.name }}</h3>
    <span class="text-xs text-gray-500 flex items-center gap-1">
      <lucide-angular
        [img]="map"
        size="18"
        class="text-indigo-600">
      </lucide-angular>
      <span>{{ shop.address || 'No address' }}</span>
    </span>
  </div>
  
  <!-- Package icon or logo and description -->
  <div class="flex items-start gap-3 mb-3">
    <div *ngIf="shop.logoUrl" class="flex-shrink-0">
      <img [src]="shop.logoUrl" alt="{{ shop.name }}" class="w-10 h-10 rounded-full object-cover">
    </div>
    <span *ngIf="!shop.logoUrl" class="flex items-center justify-center w-10 h-10 bg-indigo-200 rounded-full flex-shrink-0">
      <lucide-angular
        [img]="package"
        size="20"
        class="text-indigo-600">
      </lucide-angular>
    </span>
    <p class="text-gray-600 text-sm flex-grow">
      {{ shop.description || 'No description available' }}
    </p>
  </div>
  
  <!-- Footer with status and actions -->
  <div class="flex items-center justify-between mt-2">
    <div class="flex items-center gap-2">
      <!-- Verified status badge -->
      <span class="text-xs px-2 py-1 rounded-full"
        [ngClass]="{
          'bg-orange-200/50 text-orange-700': !shop.verified,
          'bg-indigo-200/50 text-indigo-700': shop.verified
        }">
        {{ shop.verified ? 'Verified' : 'Pending' }}
      </span>
      
      <!-- Active status -->
      <span class="text-xs text-gray-500 flex items-center gap-1">
        <div class="w-3 h-3 rounded-full" [ngClass]="{'bg-green-500': shop.active, 'bg-gray-300': !shop.active}"></div>
        {{ shop.active ? 'Active' : 'Inactive' }}
      </span>
    </div>
    
    <!-- Delete button -->
    <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition-colors"
            (click)="onDeleteClick($event)">
      <span class="flex items-center justify-center w-8 h-8 bg-red-400/50 rounded-full">
        <lucide-angular
          [img]="trash"
          size="16"
          class="text-red-600">
        </lucide-angular>
      </span>
    </button>
  </div>
</div>
