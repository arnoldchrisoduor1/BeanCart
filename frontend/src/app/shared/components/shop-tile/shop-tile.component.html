<div class="bg-white p-5 rounded-xl hover:shadow-lg hover:-translate-y-1 transition-all duration-300 relative border border-gray-100 overflow-hidden group"
     [ngClass]="{'ring-2 ring-indigo-500/50 shadow-indigo-200': isSelected}">
  <!-- Glow effect on hover -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-50/30 to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
  
  <!-- Header row with title and timestamp -->
  <div class="flex justify-between items-start mb-3 relative z-10">
    <h3 class="font-semibold text-lg text-gray-800">{{ shop.name }}</h3>
    <span class="text-xs text-gray-500 flex items-center gap-1 bg-white/80 backdrop-blur-sm px-2 py-1 rounded-full border border-gray-200">
      <span class="w-4 h-4 flex items-center justify-center text-indigo-600">
        📍
      </span>
      <span>{{ shop.address || 'No address' }}</span>
    </span>
  </div>
  
  <!-- Package icon or logo and description -->
  <div class="flex items-start gap-4 mb-4 relative z-10">
    <div *ngIf="shop.logoUrl" class="flex-shrink-0 w-12 h-12 rounded-xl border border-gray-200 bg-white p-2 shadow-sm flex items-center justify-center overflow-hidden">
      <img [src]="shop.logoUrl" alt="{{ shop.name }}" class="w-full h-full object-contain">
    </div>
    <span *ngIf="!shop.logoUrl" class="flex items-center justify-center w-12 h-12 bg-indigo-100 rounded-xl border border-indigo-200 flex-shrink-0">
      <span class="text-indigo-600 text-xl">📦</span>
    </span>
    <p class="text-gray-600 text-sm flex-grow leading-relaxed">
      {{ shop.description || 'No description available' }}
    </p>
  </div>
  
  <!-- Footer with status and actions -->
  <div class="flex items-center justify-between mt-4 relative z-10">
    <div class="flex items-center gap-2">
      <!-- Verified status badge -->
      <span class="text-xs px-3 py-1 rounded-full font-medium flex items-center gap-1"
        [ngClass]="{
          'bg-orange-100 text-orange-800 border border-orange-200': !shop.verified,
          'bg-indigo-100 text-indigo-800 border border-indigo-200': shop.verified
        }">
        <span class="text-xs">
          {{ shop.verified ? '✓' : '🕒' }}
        </span>
        {{ shop.verified ? 'Verified' : 'Pending' }}
      </span>
      
      <!-- Active status -->
      <span class="text-xs text-gray-600 flex items-center gap-1 bg-white/80 backdrop-blur-sm px-2 py-1 rounded-full border border-gray-200">
        <div class="w-2.5 h-2.5 rounded-full" [ngClass]="{'bg-green-500 animate-pulse': shop.active, 'bg-gray-400': !shop.active}"></div>
        {{ shop.active ? 'Active' : 'Inactive' }}
      </span>
    </div>
    
    <!-- Delete button -->
    <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition-all duration-200 group/delete"
            (click)="onDeleteClick($event)">
      <div class="relative w-8 h-8 flex items-center justify-center">
        <div class="absolute inset-0 bg-red-500/10 rounded-full scale-0 group-hover/delete:scale-100 transition-transform duration-300"></div>
        <span class="text-red-600 relative z-10 text-lg">🗑️</span>
      </div>
    </button>
  </div>
</div>
