<div
  class="p-2 px-3 border min-w-16 rounded-full w-fit flex items-center justify-center transition-all duration-200 cursor-pointer"
  [ngClass]="{
    'border-indigo-200 text-indigo-800 shadow-md shadow-indigo-700/30': !isActive,
    'border-indigo-600 bg-indigo-600 text-white shadow-lg shadow-indigo-700/50': isActive
  }"
>
  <p class="text-sm font-medium whitespace-nowrap">
    {{ option }}
  </p>
</div>
