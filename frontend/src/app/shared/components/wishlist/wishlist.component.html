<div
  class="grid items-center grid-cols-4 p-2 mt-5 border border-indigo-300 rounded-md shadow-md shadow-indigo-400/40"
>
  <div>
    <span
      class="flex items-center justify-center w-10 h-10 bg-indigo-200 rounded-full"
    >
      <lucide-angular
        [img]="package"
        size="16"
        class="text-indigo-600"
      ></lucide-angular>
    </span>
  </div>
  <div>
    <p>{{ product }}</p>
  </div>
  <div class="flex items-center justify-center">
    <p class="font-semibold">$ {{ price }}</p>
  </div>
  <div class="flex items-center justify-center">
    <span
      class="flex items-center justify-center w-10 h-10 bg-indigo-200 rounded-full"
    >
      <lucide-angular
        [img]="shoppingCart"
        size="16"
        class="text-indigo-600"
      ></lucide-angular>
    </span>
  </div>
</div>
