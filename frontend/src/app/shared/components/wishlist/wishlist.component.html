<div
  class="group relative grid items-center grid-cols-[auto_1fr_auto_auto] gap-3 p-3 rounded-xl bg-gradient-to-br from-white to-indigo-50 border border-indigo-200/70 shadow-sm shadow-indigo-200/30 hover:shadow-indigo-300/40 hover:-translate-y-0.5 transition-all duration-300 overflow-hidden mb-5"
>
  <!-- Glow effect on hover -->
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,var(--tw-gradient-stops))] from-indigo-300/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
  
  <!-- Product Icon -->
  <div class="relative z-10 flex items-center justify-center">
    <span
      class="flex items-center justify-center w-12 h-12 rounded-lg bg-gradient-to-br from-indigo-100 to-indigo-200 shadow-inner border border-indigo-200/50 group-hover:bg-indigo-200/80 transition-colors duration-300"
    >
      <lucide-angular
        [img]="package"
        size="18"
        class="text-indigo-600/90 group-hover:text-indigo-700 transition-colors duration-300"
      ></lucide-angular>
    </span>
  </div>

  <!-- Product Info -->
  <div class="relative z-10 min-w-0">
    <p class="font-medium text-indigo-900 truncate">{{ product }}</p>
    <p class="text-xs text-indigo-500/90 mt-0.5">In your wishlist</p>
  </div>

  <!-- Price -->
  <div class="relative z-10 flex items-center justify-center">
    <p class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-indigo-400">
      ${{ price }}
    </p>
  </div>

  <!-- Add to Cart Button -->
  <div class="relative z-10 flex items-center justify-center">
    <button
      class="flex items-center justify-center w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-100 to-white border border-indigo-200/70 shadow-sm hover:shadow-md hover:from-indigo-200 hover:to-white transition-all duration-300 group-hover:bg-indigo-100/90"
      aria-label="Add to cart"
    >
      <lucide-angular
        [img]="shoppingCart"
        size="16"
        class="text-indigo-600/90 group-hover:text-indigo-700 transition-colors duration-300"
      ></lucide-angular>
    </button>
  </div>
</div>
