<div class="faq-item border border-indigo-200/50 rounded-xl mb-4 overflow-hidden transition-all duration-300 hover:shadow-md hover:border-indigo-300/70 bg-gradient-to-b from-indigo-50/30 to-white">
  <div 
    class="question flex justify-between items-center p-5 cursor-pointer bg-indigo-50/50 hover:bg-indigo-100/40 transition-all duration-300"
    (click)="toggleAnswer()"
  >
    <h3 class="text-lg font-semibold text-indigo-800 m-0 flex items-center gap-3">
      <div class="bg-indigo-100 h-2 w-2 rounded-full shrink-0"></div>
      <span>{{ question }}</span>
    </h3>
    <span class="icon transition-transform duration-300" [class.rotate-180]="isExpanded">
      <lucide-angular [name]="chevronDown" size="20" class="text-indigo-600"></lucide-angular>
    </span>
  </div>
  <div 
    class="answer overflow-hidden transition-all duration-300 ease-in-out"
    [class.max-h-0]="!isExpanded"
    [class.max-h-[500px]]="isExpanded"
    [class.pb-0]="!isExpanded"
    [class.pb-6]="isExpanded"
  >
    <div class="px-8 pt-2 text-indigo-700/90">
      <p class="m-0 leading-relaxed">{{ answer }}</p>
    </div>
  </div>
</div>
