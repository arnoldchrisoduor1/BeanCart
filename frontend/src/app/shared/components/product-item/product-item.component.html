<div 
  class="relative bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-xl overflow-hidden border border-indigo-400/20 hover:border-indigo-400/40 transition-all duration-300 hover:shadow-lg hover:shadow-indigo-700/20"
  (click)="navigateToProductDetails()"
>
  <!-- Image container with overlays -->
  <div class="relative w-full h-60 overflow-hidden group">
    <!-- Product image -->
    <img
      [src]="productImage"
      [alt]="product.name"
      class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-105"
    />

    <!-- Action buttons - modern floating style -->
    <div class="absolute flex gap-2 p-2 right-2 top-2">
      <button 
        class="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-md hover:bg-indigo-100 transition-all duration-200"
        (click)="$event.stopPropagation()"
      >
        <lucide-angular
          [img]="heartIcon"
          class="w-4 h-4 text-indigo-700"
        ></lucide-angular>
      </button>
      <button 
        class="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-md hover:bg-indigo-100 transition-all duration-200"
        (click)="$event.stopPropagation()"
      >
        <lucide-angular
          [img]="expandIcon"
          class="w-4 h-4 text-indigo-700"
        ></lucide-angular>
      </button>
      <button 
        class="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-md hover:bg-indigo-100 transition-all duration-200"
        (click)="toggleCart($event)"
      >
        <lucide-angular
          [img]="shoppingCart"
          [class.text-indigo-700]="isInCart$ | async"
          class="w-4 h-4"
        ></lucide-angular>
      </button>
    </div>

    <!-- Discount badge - modern style -->
    <div
      *ngIf="discountPercentage"
      class="absolute top-2 left-2 bg-gradient-to-r from-pink-500 to-rose-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md"
    >
      {{ discountPercentage }}% OFF
    </div>

    <!-- Floating rating - modern style -->
    <div class="absolute bottom-2 left-2 flex items-center gap-1 px-2 py-1 bg-white/90 backdrop-blur-sm rounded-full shadow-md">
      <lucide-angular
        [img]="reviewStar"
        class="w-3 h-3 text-yellow-500 fill-yellow-500"
      ></lucide-angular>
      <span class="text-xs font-medium text-indigo-900">4.3</span>
    </div>
  </div>

  <!-- Product details - modern layout -->
  <div class="p-4">
    <div class="flex justify-between items-start mb-2">
      <div>
        <p class="text-sm font-medium text-indigo-300 uppercase tracking-wider">{{ product.category }}</p>
        <h3 class="text-lg font-semibold text-indigo-50 line-clamp-1">{{ product.name }}</h3>
      </div>
    </div>

    <!-- Price section - modern layout -->
    <div class="flex items-center justify-between mt-4">
      <div class="flex flex-col">
        <span *ngIf="discountedPrice" class="text-xl font-bold text-indigo-50">
          ${{ discountedPrice | number : "1.2-2" }}
        </span>
        <span 
          [class.line-through]="discountedPrice"
          [class.text-indigo-300]="discountedPrice"
          [class.text-indigo-100]="!discountedPrice"
          class="text-sm font-medium"
        >
          ${{ product.price | number : "1.2-2" }}
        </span>
      </div>
      
      <button 
        class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg text-sm font-medium hover:bg-white transition-all duration-200 flex items-center gap-2"
        (click)="$event.stopPropagation()"
      >
        <span>View Details</span>
        <lucide-angular 
          [img]="rightIcon" 
          class="w-4 h-4"
        ></lucide-angular>
      </button>
    </div>
  </div>
</div>
