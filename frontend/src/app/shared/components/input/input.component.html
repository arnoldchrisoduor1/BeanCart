<div class="relative border border-slate-300 w-full rounded-md">
  <!-- Removed `inline-block` and `w-fit` -->
  <div class="flex items-center w-full">  <!-- Made this `w-full` -->
    <!-- Icon container (left) -->
    <div *ngIf="icon" class="pl-3 pr-2 text-gray-500">
      <lucide-angular [img]="icon" class="h-5 w-5"></lucide-angular>
    </div>

    <!-- Input (takes remaining space) -->
    <input
      [type]="showPassword ? 'text' : type"
      [id]="id"
      [name]="name"
      [placeholder]="placeholder"
      [ngModel]="value"
      (ngModelChange)="onValueChange($event)"
      class="flex-1 py-2 outline-none bg-transparent"
      [required]="required">

    <!-- Password toggle (right) -->
    <button 
      *ngIf="type === 'password'" 
      type="button"
      (click)="togglePasswordVisibility()"
      class="px-3 text-gray-500 hover:text-gray-700 focus:outline-none">
      <lucide-angular 
        [img]="showPassword ? eyeOffIcon : eyeIcon" 
        class="h-5 w-5">
      </lucide-angular>
    </button>
  </div>
</div>
