<div class="bg-white/50 p-4 rounded-lg hover:shadow-md hover:cursor-pointer transition-shadow relative shadow-md shadow-indigo-400/70 border border-indigo-200 mt-5">
    <!-- Header row with title and timestamp -->
    <div class="flex justify-between items-start mb-2">
      <span class="text-xs text-gray-500 flex items-center gap-1">
        Featured
      </span>
    </div>
    
    <!-- Package icon or logo and description -->
    <div class="flex gap-3 mb-3 items-center">
      <div class="flex-shrink-0 border-2 rounded-full">
        <img src="https://robohash.org/product" alt="Example Shop Name" class="w-10 h-10 rounded-full object-cover">
      </div>
        <h3 class="font-semibold text-lg">Example Product Name</h3>
    </div>
    
    <!-- Footer with status and actions -->
    <div class="flex items-center justify-between mt-2">
      <div class="flex items-center gap-3 justify-between">
        <span class="flex items-center justify-center w-6 h-6 bg-red-400/50 rounded-full hover-animation">
            <lucide-angular
              [img]="minus"
              size="12"
              class="text-red-600">
            </lucide-angular>
          </span>
        <div><p class="text-xl">27</p></div>
        <span class="flex items-center justify-center w-6 h-6 bg-indigo-400/50 rounded-full hover-animation">
            <lucide-angular
              [img]="plus"
              size="12"
              class="text-indigo-600">
            </lucide-angular>
          </span>
      </div>

      <div>
        <p class="">$ 3400</p>
      </div>
      
      <!-- Delete button -->
      <button class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition-colors">
        <span class="flex items-center justify-center w-8 h-8 bg-red-400/50 rounded-full hover-animation">
          <lucide-angular
            [img]="trash"
            size="16"
            class="text-red-600">
          </lucide-angular>
        </span>
      </button>
    </div>
  </div>
