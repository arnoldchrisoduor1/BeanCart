<div class="max-w-2xl mx-auto p-6">
    <!-- Reviews Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-indigo-900">Customer Reviews</h2>
      <div class="flex items-center">
        <div class="flex mr-2">
          <lucide-angular *ngFor="let star of [1,2,3,4,5]" 
            [name]="star <= 4 ? starIcon : starHalfIcon" 
            size="20" 
            class="text-indigo-500 fill-indigo-500">
          </lucide-angular>
        </div>
        <span class="text-indigo-800 font-medium">4.5 out of 5</span>
      </div>
    </div>
  
    <!-- Reviews List -->
    <div class="space-y-6 mb-8">
      <div *ngFor="let review of reviews" class="bg-white p-6 rounded-lg shadow-sm border border-indigo-50">
        <div class="flex items-center mb-3">
          <div class="bg-indigo-100 p-2 rounded-full mr-3">
            <lucide-angular [name]="userIcon" size="18" class="text-indigo-600"></lucide-angular>
          </div>
          <div>
            <h3 class="font-medium text-indigo-900">{{review.user}}</h3>
            <div class="flex items-center">
              <div class="flex mr-2">
                <lucide-angular *ngFor="let star of [1,2,3,4,5]" 
                  [name]="star <= review.rating ? starIcon : starIcon" 
                  size="16" 
                  [class.text-indigo-500]="star <= review.rating"
                  [class.fill-indigo-500]="star <= review.rating"
                  class="text-gray-300">
                </lucide-angular>
              </div>
              <span class="text-sm text-gray-500">{{review.date}}</span>
            </div>
          </div>
        </div>
        <p class="text-indigo-800">{{review.comment}}</p>
      </div>
    </div>
  
    <!-- Add Review Form -->
    <div class="bg-indigo-50 p-6 rounded-lg">
      <h3 class="text-lg font-medium text-indigo-900 mb-4">Write a Review</h3>
      
      <div class="mb-4">
        <label class="block text-indigo-800 mb-2">Your Rating</label>
        <div class="flex">
          <button *ngFor="let star of [1,2,3,4,5]" 
            (mouseenter)="hoverRating = star"
            (mouseleave)="hoverRating = 0"
            (click)="newReview.rating = star"
            class="p-1 focus:outline-none">
            <lucide-angular [name]="starIcon" 
              size="24"
              [class.text-indigo-500]="star <= (hoverRating || newReview.rating)"
              [class.fill-indigo-500]="star <= (hoverRating || newReview.rating)"
              class="text-gray-300 transition-colors">
            </lucide-angular>
          </button>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="name" class="block text-indigo-800 mb-2">Your Name</label>
        <input type="text" id="name" 
          [(ngModel)]="newReview.name"
          class="w-full px-4 py-2 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300 outline-none transition">
      </div>
  
      <div class="mb-4">
        <label for="comment" class="block text-indigo-800 mb-2">Your Review</label>
        <textarea id="comment" rows="4"
          [(ngModel)]="newReview.comment"
          class="w-full px-4 py-2 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-300 outline-none transition"></textarea>
      </div>
  
      <button class="flex items-center justify-center px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
        <lucide-angular [name]="sendIcon" size="18" class="mr-2"></lucide-angular>
        Submit Review
      </button>
    </div>
  </div>
